    <script>
        const config = {
            apiKey: "AIzaSyBF6ucSKByFpQ9vQNwfb1i4JOVGyfaHPfw",
            authDomain: "mentormitr-bbff5.firebaseapp.com",
            databaseURL: "https://mentormitr-bbff5.firebaseio.com",
            projectId: "mentormitr-bbff5",
            storageBucket: "mentormitr-bbff5.appspot.com",
            messagingSenderId: "177887019473",
            appId: "1:177887019473:web:4f7049f36129cc4b0860f0",
            measurementId: "G-B7VNS84ZJ9"
        };



        firebase.initializeApp(config);
        var display = document.getElementById("display");
        var db = firebase.firestore();
        var arr = []
        db.collection("videos").orderBy("date").get().then((snapshot) => {
            snapshot.forEach((doc) => {
                arr.push(doc.data());
            })
        }).then(() => {
            for (var i = 0; i < arr.length; i++) {

                display.innerHTML +=
                    `<div class="col-md-6" >
                    <div class="card" style="width: 30rem;border:3px ">
                            <iframe src=${arr[i].link} width="400" height="400"></iframe>
                        <div class="card-body">
                        <p class="card-text" style="font-family: 'Roboto';color:black"><strong>By: ${arr[i].creator}</strong></p>
                        <p class="card-text" style="font-family: 'Roboto';color:black">${arr[i].content}</p>
                        </div>
                    </div>
                 </div> 
                `
            }
        })
    </script>
